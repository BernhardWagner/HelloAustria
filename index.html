<!DOCTYPE html>
<html lang="de">
<head id="scriptinjector">

    <script src="assets/lib/jquery-3.2.1.min.js"></script>

    <script src="assets/js/bw-canvas-modules/bw-preload.js"></script>

</head>
<body>
<div class="preload">
    <div class="center-div">
        <div id="loadingImageInjector"></div>
        <p class="loading-text">Loading...<span id="loading-percent">0%</span></p>
        <p id="tipp">Hallo ich bin ein Tipp!</p>
    </div>
   <!-- <div class="loading-box"><div id="loading-bar"></div></div>-->
</div>
<div class="small-screen-message">

</div>
<div class="loaded hidden">
    <header>
        <nav id="navigation">
            <div id="menu">
                <button class="hamburger hamburger--arrowturn" type="button">
        <span class="hamburger-box">
          <span class="hamburger-inner"></span>
        </span>
                </button>
            </div>
            <div id="logo">
                <img src="assets/images/logo.png" alt="Logo"/>
            </div>
        </nav>
        <div id="menuitem">
            <ul>
                <li>
                    <a href="index.html">MAP</a>
                </li>
                <li>
                    <a a href="#">ABOUT</a>
                </li>
                <li>
                    <a href="#">IMPRESSUM</a>

            </ul>

            <button type="button" id="close-canvas" class="close"></button>

            </div>

            <div id="info">
                <button class="info" type="button"><img src="assets/images/info.png" alt="Info"/></button>
                <div class="infobox hiddeninfobox">
                    <h2 id="description-title"></h2>
                    <p id="description-text">

                    </p>
                </div>
            </div>
        </div>
    </main>
</div>

<script src="assets/js/bw-script.js"></script>
